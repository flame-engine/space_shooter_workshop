name: space_shooter_workshop
description: A Flame space shooter workshop.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flame: ^1.33.0
  flutter:
    sdk: flutter
  google_fonts: ^6.3.2

dev_dependencies:
  flame_lint: ^1.4.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - google_fonts/
